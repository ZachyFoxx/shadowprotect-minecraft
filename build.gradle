 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    mavenLocal()
    maven { url = "https://repo.codemc.org/repository/maven-public/" }
    maven { url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/') }
    maven { url = uri('https://oss.sonatype.org/content/groups/public/') }
    maven { url = uri('https://repo.maven.apache.org/maven2/') }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven {
        url "https://repository.jboss.org/nexus/content/groups/public/"
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.18-R0.1-SNAPSHOT'
    implementation 'dev.jorel:commandapi-shade:8.2.1'
    implementation 'org.apache.httpcomponents:httpcore:4.4.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5'
    implementation 'org.hibernate:hibernate-core:5.4.23.Final'
    compileOnly 'me.clip:placeholderapi:2.11.1'
    compileOnly "dev.jorel:commandapi-annotations:8.2.0"
    annotationProcessor "dev.jorel:commandapi-annotations:8.2.0"
}

group = 'net.voxhash'
version = '1.0-SNAPSHOT'
description = 'ShadowProtect'
java.sourceCompatibility = JavaVersion.VERSION_1_8

shadowJar {
    dependencies {
        include dependency("dev.jorel:commandapi-shade:8.2.1")
        include dependency("org.apache.httpcomponents:httpcore:4.4.1")
        include dependency("org.apache.httpcomponents:httpclient:4.5")
        include dependency("org.hibernate:hibernate-core:6.0.2.Final")
    }
    relocate 'dev.jorel', 'net.voxhash.dev.jorel'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

